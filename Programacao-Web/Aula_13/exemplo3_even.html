<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Digite seu nome" id="nome">
    <input type="text" id="copiado">
    <button id="copia">Copiar</button>

    <script>
        function copiar(){
            let nome = document.getElementById('nome');
            copiado.value = nome.value;
        }
        var botao = document.getElementById('copia');
        botao.addEventListener('mouseover', copiar);

    </script>
</body>
</html>
