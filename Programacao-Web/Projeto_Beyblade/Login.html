<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Usuário</title>
    <link rel="stylesheet" href="Pagina_01.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Bigshot:wght@100&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Solway:wght@100&display=swap" rel="stylesheet"> 
</head>

    <body>
        <form action="login.php" method="post" class="tela">
            <div class="retangulo">
                <div class="titulo_div">
                    <h1 class="titulo_h1">Login de Usuário</h1>
    
                </div>
                <div id= "aviso_cadastro" class="aviso_incompleto">
                    <p class="aviso_texto">*É necessário digitar usuário e senha para continuar*</p>
                </div>
                <div class="usuario"> 
                    <p class="usuario_texto">Usuário:</p>
                    <input name="nome_user" id="cadastro_input" class="login_input" type="text" placeholder="Usuário">
    
                </div>
                <div class="senha">
                    <p class="senha_texto">Senha:</p>
                    <input name="senha" id="cadastro_input" class="login_input" type="password" placeholder="Senha">
    
                </div>
                <div class="logar">
                    <button id ="botao" class="botao_logar">Login</button>
                </div>
                <div class="nlogin">
                    <p>Não possui cadastro? <a class="cadastro_caminho" href="Cadastro.html">Cadastrar</a></p>
    
                </div>
            </div>
        </form>
    </body>
    <script src="JS/Aviso_login.js"></script>
</html>
